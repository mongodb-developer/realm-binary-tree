name: Generate DocC

# we'll start this action on every push to this branch
on:
  push:
    branches: [ docc ]

jobs:
  Build-Github-Actions:
    runs-on: macos-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Build Doc and Find Archive
      run: |
          echo "üöÄ Starting Job"
          xcodebuild -version
          xcrun simctl list devices --json
          xcodebuild docbuild -scheme BinaryTree -derivedDataPath ./docbuild -destination 'platform:iOS Simulator, id:B7E2E556-2749-437F-A7FD-151CA8DB6EA9, OS:15.2, name:iPhone 13 mini'
          find ./docbuild -type d -iname "BinaryTree.doccarchive"
    - run: echo "üçè This job's status is ${{ job.status }}."
